version: 2
executorType: machine
jobs:
  core:
    steps:
      - checkout
      - run: ./gradlew testcontainers:test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
  modules:
    steps:
      - checkout
      - run: ./gradlew test -x testcontainers:test -x selenium:test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
  selenium:
    steps:
      - checkout
      - run: ./gradlew selenium:test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit

workflows:
  version: 2
  test_all:
    jobs:
      - core
      - modules
      - selenium
